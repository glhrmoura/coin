<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
    <div class="extension-container">
      <header class="header-container">
        <img
          alt="Coins icon"
          class="header__image"
          src="../assets//icons/icon-128.png"
        />

        <h1 class="header__title">
          Coins
        </h1>
      </header>

      <main class="main-content">
        <h2 class="main-content__title">
          Choose which currencies you want to monitor
        </h2>
  
        <div class="form-container">
          <div class="form-input__container">
            <div class="form-input__label-container">
              <label class="form-input__label" for="selectFrom">
                From
              </label>
            </div>
  
            <div class="form-input__select-container">
              <select
                tabindex="0"
                id="selectFrom"
                name="selectFrom"
                class="form-input__select"
              ></select>
            </div>
          </div>

          <div class="switch-currencies__container">
            <button id="switchCurrenciesButton" class="switch-currencies__button">
              <img
                class="switch-currencies__image"
                src="../assets/icons/switch.png"
              />
            </button>
          </div>
          
          <div class="form-input__container">
            <div class="form-input__label-container">
              <label class="form-input__label" for="selectTo">
                To
              </label>
            </div>
  
            <div class="form-input__select-container">
              <select
                tabindex="0"
                id="selectTo"
                name="selectTo"
                class="form-input__select"
              ></select>
            </div>
          </div>
        </div>
  
        <div class="button-container">
          <button
            tabindex="0"
            class="save-button"
            id="saveButton"
          >
            Save
          </button>
        </div>
      </main>
    </div>

    <script src="../js/popup.js" type="module"></script>
  </body>
</html>
